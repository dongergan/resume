<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="username">
        <label for="username">姓名：</label>
        <input id="username" type="text" name="username" placeholder="用户名">
    </div>
    <div class="password">
        <label for="password">密码：</label>
        <input id="password" type="password" name="password">
    </div>
    <div class="sex">
        <label>性别：</label>
        <input type="radio" name="sex" value="nan">男
        <input type="radio" name="sex" value="nv">女
    </div>
    <div class="quxiaing">
        <label>取向</label>
        <input type="radio" name="quxiaing" value="nan">男
        <input type="radio" name="quxiaing" value="nv">女
    </div>
    <div class="hobby">
        <label>爱好</label>
        <input type="checkbox" name="hobby" value="dota">dota
        <input type="checkbox" name="hobby" value="旅游">旅游
        <input type="checkbox" name="hobby" value="宠物">宠物
    </div>
    <div class="pinglun">
        <label for="pinglun">评论：</label>
        <textarea name="pinglun" id="pinglun" cols="30" rows="10"> </textarea>
    </div>
    <div class="option">
        <label>我的CAR:</label>
        <select name="car">
            <option value="benchi">奔驰</option>
            <option value="baoma">宝马</option>
            <option value="sabo">萨博</option>
        </select>
        <input type="submit" name="tijiao">
    </div>
</body>
</html>
